<div class="card card custom-br custom-shadow border-0 py-4 module" [routerLink]="category.path">
  <div class="card-body py-4">
    <div class="module-icon mb-4" [ngStyle]="{background:category?.color+'53'}">
      <i [class]="category.icon" [ngStyle]="{color:category?.color}"></i>
    </div>
    <div class="module-title">
      <h5 class="font-weight-bold custom-font text-center">
        {{(lang =="ltr")?category.linkTextEn:category.linkTextAr}}
      </h5>
    </div>
  </div>
</div>
