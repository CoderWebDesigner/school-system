<p-dialog
  [(visible)]="display"
  (onHide)="hideModal()"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: width }"
  [modal]="true"
  [rtl]="true"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    <h6 class="font-weight-bold mb-0" [style.color]="titleColor">{{ dialogHeader }}</h6>
  </ng-template>
  <ng-content></ng-content>
</p-dialog>
