<p-dialog
  [(visible)]="display"
  (onHide)="hideModal()"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: width }"
  [modal]="true"
  [rtl]="true"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    {{ dialogHeader }}
  </ng-template>
  <ng-content></ng-content>

  <ng-template pTemplate="footer"> //buttons </ng-template>
</p-dialog>
