<p-confirmDialog
  #cd
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: width }"
>
  <!-- Header -->
  <ng-template pTemplate="header">
    <h5>{{ dialogHeader }}</h5>
  </ng-template>
  <!-- ./Header -->

  <!-- Content -->
  <ng-content> </ng-content>
  <!-- ./Content -->
  
  <!-- Footer -->
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="No"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Yes"
      (click)="cd.accept()"
    ></button>
  </ng-template>
  <!-- ./Footer -->
</p-confirmDialog>
