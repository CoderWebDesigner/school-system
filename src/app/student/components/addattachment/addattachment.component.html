<p-fileUpload
  (onUpload)="onUpload($event)"
  (onBeforeUpload)="onBeforeUpload($event)"
  (onSelect)="onSelect($event)"
  [multiple]="true"
  accept="image/*"
  [maxFileSize]="1000000"
>
  <ng-template pTemplate="content">
    <ul *ngIf="uploadedFiles.length">
      <li *ngFor="let file of uploadedFiles">
        {{ file.name }} - {{ file.size }} bytes
      </li>
    </ul>
  </ng-template>
</p-fileUpload>
