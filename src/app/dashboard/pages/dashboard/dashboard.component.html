<section class="dashboard">
  <h2 class="font-weight-bold mb-4 custom-font">{{'dashboardTitle' | translate}}</h2>
  <div class="stats-list mb-4">
    <div class="row">
      <div class="col-lg-3" *ngFor="let stat of stats">
        <app-stats [stat]="stat"></app-stats>
      </div>
    </div>
  </div>
  <div class="charts">
    <div class="row">
      <div class="col-lg-8">
        <div class="card stat border-0 py-4">
          <div class="card-body">
            <h2 class="font-weight-bold custom-font">{{"chart.line" | translate}}</h2>
            <app-chart
              [type]="'line'"
              [data]="dataLineChart"
              [options]="optionsLineChart"
            ></app-chart>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card stat border-0 py-4">
          <div class="card-body">
            <h2 class="font-weight-bold custom-font" [style.marginBottom]="'42px'">{{"chart.pie" | translate}}</h2>
            <app-chart
              [type]="'pie'"
              [data]="dataPieChart"
              [options]="optionsPieChart"
            ></app-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
