<h1 class="mb-4 font-weight-bold custom-font">{{'auth.login.title' | translate}}</h1>

<form [formGroup]="loginForm" class="py-5" (ngSubmit)="login()">
  <div class="form-group mb-3">
    <label for="username" class="font-weight-bold d-inline-block mb-2">{{'auth.login.username' | translate}}</label>
    <input formControlName="username" class="form-control" type="text" placeholder="Admin" />
  </div>
  <div class="form-group mb-3">
    <label for="password" class="font-weight-bold d-inline-block mb-2">{{'auth.login.password' | translate}}</label>
    <input formControlName="password" class="form-control" type="password" placeholder="Password"/>
  </div>
  <button class="btn btn-primary w-5 bg-blue-color" type="submit">{{'auth.login.btnLabel' | translate}}</button>
</form>
